##################################################################
#                          FarmAssist                            #
##################################################################
Use Permissions: true
##################################################################
#                        Global Settings                         #
##################################################################
# Anything set under global settings will be globally set,
# Even if you give the permission these settings will override it.
# Example:
# player has farmassist.wheat
# wheat:
#   Enabled: false
# player won't be able to auto-replant wheat.
wheat:
    Enabled: true
    Replant when ripe: false
    Plant on till: true
sugar_cane:
    Enabled: true
nether_wart:
    Enabled: true
    Replant when ripe: false
cocoa:
    Enabled: true
    Replant when ripe: false
carrots:
    Enabled: true
    Replant when ripe: false
potatoes:
    Enabled: true
    Replant when ripe: false
pumpkin:
    Enabled: true
    Replant when ripe: false
melon:
    Enabled: true
    Replant when ripe: false
beetroots:
    Enabled: true
    Replant when ripe: false
cactus:
    Enabled: true
Worlds:
    Enable per world: false
    Enabled Worlds:
    - ExampleWorld
Check for updates: true
debug: false